name: Pylint

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
    - name: Checkout Code
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        
    - name: Analysing Code with Pylint
      run: |
        pylint $(git ls-files '*.py')
